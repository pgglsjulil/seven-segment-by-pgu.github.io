<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seven Segment Display</title>
</head>
    <body>
        <header>
            <h1>Seven Segment Display</h1>
            <h3>by Ady Ulil Amri</h3>
        </header>
        <main>
            <div class="container">
                <div class="seven-segment">
                    <svg id="unit" width="0" height="0" viewBox="0 0 0 0">
                        <defs>
                            <g id="unit-h">
                                <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                            </g>
                            <g id="unit-v">
                                <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                            </g>
                        </defs>
                    </svg>
                    <div class="vektor">
                        <svg class="num-0" width="130" height="240" viewBox="0 0 260 480">
                            <use xlink:href="#unit-h" id="A" x="30" y="0"></use>
                            <use xlink:href="#unit-v" id="B" x="220" y="30"></use>
                            <use xlink:href="#unit-v" id="C" x="220" y="250"></use>
                            <use xlink:href="#unit-h" id="D" x="30" y="440"></use>
                            <use xlink:href="#unit-v" id="E" x="0" y="250"></use>
                            <use xlink:href="#unit-v" id="F" x="0" y="30"></use>
                            <use xlink:href="#unit-h" id="G" x="30" y="220"></use>
                        </svg>  
                    </div>
                </div>
                <div class="keypad">
                        <button onclick="inputNumber(1)">1</button>
                        <button onclick="inputNumber(2)">2</button>
                        <button onclick="inputNumber(3)">3</button>
                        <button onclick="inputNumber(4)">4</button>
                        <button onclick="inputNumber(5)">5</button>
                        <button onclick="inputNumber(6)">6</button>
                        <button onclick="inputNumber(7)">7</button>
                        <button onclick="inputNumber(8)">8</button>
                        <button onclick="inputNumber(9)">9</button>
                        <button onclick="inputNumber(0)">0</button>
                </div>
            </div>
                <table class="content-table">
                    <thead>
                        <th colspan="4">Input</th>
                        <th colspan="7">Output</th>
                    </thead>
                    <thead class="sub-head">
                        <th>W</th>  
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>d</th>
                        <th>e</th>
                        <th>f</th>
                        <th>g</th>
                    </thead>
                    <tbody>
                        <tr>
                        <td id="w">-</td>
                        <td id="x">-</td>
                        <td id="y">-</td>
                        <td id="z">-</td>
                        <td id="binaryA">-</td>
                        <td id="binaryB">-</td>
                        <td id="binaryC">-</td>
                        <td id="binaryD">-</td>
                        <td id="binaryE">-</td>
                        <td id="binaryF">-</td>
                        <td id="binaryG">-</td>
                        </tr>
                    </tbody>
                </table>
        </main>
        <script src="script.js"></script>
        <footer>
            <p>Copyright &copy;2023; Created by pgu</p>
        </footer>
</body>
</html>
